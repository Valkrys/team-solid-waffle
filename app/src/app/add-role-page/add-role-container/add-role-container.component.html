<div class="container">
    <h1>Add Role Form</h1>
    <form>
            <div class="form-group">
                <label for="role_name">Role name</label>
                <input type="text" class="form-control" id="role_name" placeholder="Name" required>
            </div>

            <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>

            <div class="form-group">
                    <label for="responsibilities">Responsibilities</label>
                    <input type="text" class="form-control" id="responsibilities" placeholder="Responsibilities" required>
            </div>

            <div class="form-group">
                    <label for="capabilities">Capabilities</label>
                    <input type="text" class="form-control" id="capabilities" placeholder="Capabilities" required>
            </div>

            <div class="form-group">
                    <label for="band">Band</label>
                    <input type="text" class="form-control" id="band" placeholder="Band" required>
            </div>

            <div class="form-group">
                    <label for="training">Training</label>
                    <input type="text" class="form-control" id="training" placeholder="Training" required>
            </div>

            <button type="submit" class="btn">Submit</button>
    </form>
</div>
