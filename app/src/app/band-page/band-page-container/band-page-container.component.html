<div class="container">
    <h1>Bands</h1>

    <div class="searchContainer">
        <span class="expand"></span>
        <div id="search">
            <div class="active-cyan-4">
                <input class="form-control" autocomplete="off" name="search" [(ngModel)]="searchText" type=" text"
                    placeholder="Search" aria-label="Search">
            </div>
            <br>
            <button type="button" class="btn btn-primary" (click)="routeToAddBand()">Add band</button>
        </div>
    </div>
    <p id="sorryy" *ngIf="(bands | bandsFilter: searchText).length === 0">
        Sorry, no results matched your search</p>
    <div class="card-deck mx-auto">
        <div class="card mb-3" style="min-width: 18rem !important; max-width: 20rem;"
            *ngFor="let band of bands | bandsFilter: searchText">
            <img class="card-img-top" src="assets/stock_card.jpeg" alt="softeng">
            <div class="card-body">
                <h4 class="card-title">{{ band.bandName }}</h4>
            </div>
        </div>
    </div>
</div>
